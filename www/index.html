    function fillData() {
        var list = document.getElementById("list");
        var i = 0;
        var inHTML = ""
        for(i in dataArray) {
            inHTML += "<li class=\"iscroll\" style=\"background-image:url(" + dataArray[i] + ")\"></li>";
        }
        list.innerHTML = inHTML;            
    }
        
    function iscroll()
    {
        var wrapper = document.getElementById("wrapper");
        fillData();
        
        new iScroll(wrapper);
        
    }
        
    function zynga()
    {
        var wrapper = document.getElementById("wrapper");
        fillData(); 
        
        new Scroller(wrapper);
    }
    
    function css()
    {
        var wrapper = document.getElementById("wrapper");
        fillData();
    }
        
    </script>

      <input type="button" id="zyngaButton" value="Zynga" onclick="zynga()"></input>
      <input type="button" id="cssButton" value="CSS" onclick="css()"></input>
      <div id="content">
          <div id="wrapper" class="wrapper">
                <ul id="list" class="list">
                </ul>
